<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <!-- -------------------header-part-------------------- -->
    <header class="head">
        <div class="player">
            <h1>player</h1>
            <p>0</p>
        </div>
        <div class="computer">
            <h1>computer</h1>
            <p>0</p>
        </div>
    </header>

    <main class="main">


    <!-- ----------------display---------------     -->

        <div class="display">
            <h1>Rock Paper Scissors</h1>
            <label for="" class="label">enter your name</label>
            <input type="text" class="inp" placeholder="your name....">
            <button class="btn">let's play</button>
        </div>

 <!-- -------------------match---------------------   -->
        <div class="match">
         <h2 class="winner">choose an option</h2>
         <div class="hands">
             <img src="rock.png" alt="" class="playerhand">
             <img src="rock.png" alt="" class="computerhand">
         </div>
         <div class="option">
             <button class="rock">rock</button>
             <button class="paper">paper</button>
             <button class="scissors">scissor</button>

         </div>
        </div>
        <audio class="audio" src="back-music.mp3" controls loop >
            
        </audio>
    </main>
    <script src="scriptt.js"></script>
</body>

</html>
